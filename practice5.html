<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <script>
        function clickme(){
            document.getElementById("touch").innerHTML ="My name is Avijit.";
        }
    </script>
</head>
<body>
    <h1>Welcome To My Page</h1>

    <p id="touch">Hiii</p>
    <button type="button" onclick="clickme()">Click Me</button>
</body>
</html>
